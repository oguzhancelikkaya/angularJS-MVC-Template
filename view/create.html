<h1>{{msg}}</h1>
<h3>{{msg2 | myFilter}}</h3>


<div class="row">
	<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
		<form role="form" name="myForm" novalidate>
			<div class="form-group">
				<p>Username:<br>
				<input type="text" name="user" class="form-control" ng-model="user" required/>
				<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">Username is required.</span>
				</span>
				</p>
			</div>
			
			<div class="form-group">
				<p>Email:<br>
				<input type="email" name="email" class="form-control" ng-model="email" required/>
				<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">Email is required.</span>
				<span ng-show="myForm.email.$error.email">Invalid email address.</span>
				</span>
				</p>
			</div>
			
			<div class="form-group">
				<p>
				<input type="submit" class="btn btn-success" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  myForm.email.$dirty && myForm.email.$invalid">
				</p>
			</div>
		</form>
	</div>
</div>
